<!DOCTYPE HTML>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" xmlns:th="http://www.thymeleaf.org"
      layout:decorator="default" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-
springsecurity3">
<head>
    <title>Gifkrieg</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
</head>
<body>
<div layout:fragment="content">
    <div class="jumbotron">
        <h1>Willkommen!</h1>
        <p>Welcome to Gifkrieg. Let the games begin</p>
    </div>

    <div>
        <h2>Here are your starting GIFs</h2>
    </div>



    <table class="table table-bordered">
        <thead>
        <td>id</td><td>Challenge</td>
        </thead>
        <tbody>
        <tr th:each="challenge : ${currentChallenges}">
            <td th:text="${challenge.id}"></td>
            <td th:text="${challenge.cardText}"></td>
        </tr>
        </tbody>
    </table>

    <div class="row">
        <div class="col-xs-6 col-md-4" th:each="gif : ${gifs}">
            <img th:src="${gif.url}" class="gif-box" />
        </div>
    </div>



</div>
</body>
</html>
