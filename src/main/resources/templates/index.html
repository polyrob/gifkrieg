<!DOCTYPE HTML>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" xmlns:th="http://www.thymeleaf.org"
      layout:decorator="default" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-
springsecurity3">
<head>
    <title>Gifkrieg</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
</head>
<body>
<div layout:fragment="content">
    <h1>Hello world for index!</h1>



    <table class="table table-bordered">
        <thead>
        <td>id</td><td>Challenge</td>
        </thead>
        <tbody>
        <tr th:each="challenge : ${currentChallenges}">
            <td th:text="${challenge.id}"></td>
            <td th:text="${challenge.cardText}"></td>
        </tr>
        </tbody>
    </table>

    <div class="row" th:each="gif : ${gifs}">
        <div class="col-xs-6 col-md-4">
            <img th:src="${gif.url}" max-width="200px" />
        </div>
    </div>



</div>
</body>
</html>
