<div class="jumbotron">
    <div class="text-center">
        <h1>Submit Your GIF</h1>
    </div>
</div>

<div class="container" ng-controller="submitGifController as sgc">

    <!-- current challenge -->
    <div class="text-center">
        <h2>Current Challenge!</h2>
        <h1>{{sg.data.current.cardText}}</h1>

    </div>

    <div><h2>Choose a GIF from your inventory to submit to this challenge</h2></div>
    <div class="row fill text-center">
        <div ng-repeat="gif in gifdeck" class="col-xs-6 col-md-4">
            <img  class="img-responsive" ng-click="submitGif(gif)" ng-src="{{gif.url}}"/>
        </div>
    </div>
</div>
