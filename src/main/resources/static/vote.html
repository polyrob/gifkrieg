<div class="jumbotron">
    <div class="text-center">
        <h1>Vote!</h1>
    </div>
</div>

<div class="container" ng-controller="votingController as vc">

    <!-- current challenge -->
    <div class="text-center">
        <h2>Current Challenge!</h2>
        <h1>{{sg.data.current.cardText}}</h1>

    </div>

    <div><h3>Select your favorite response to the challenge from these submissions:</h3></div>
    <div class="row fill text-center">
        <div ng-repeat="gif in gifdeck" class="col-xs-6 col-md-4">
            <img  class="img-responsive" ng-click="submitGif(gif)" ng-src="{{gif.url}}"/>
        </div>
    </div>
</div>
