<div class="jumbotron">
    <div class="text-center">
        <h1>Registrieren!</h1>
    </div>
</div>

<div class="container">
    <img src="img/register.jpg" class="center-block" />
</div>
<div class="alert alert-danger" ng-if="errorMessage">
    {{ errorMessage }}
</div>

<div class="container" ng-controller="register">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <form name="userForm" autocomplete="off" class="form-horizontal" ng-submit="submitForm()">
                <h2>Registration Form</h2>
                <div class="form-group">
                    <div class="col-sm-9">
                        <input type="text" field="username" ng-model="user.username" name="username" placeholder="Your Username" class="form-control" />
                        <label class="alert alert-danger" ng-if="errorUsername">{{ errorUsername }}</label>
                    </div>
                </div>


                <div class="form-group">
                    <div class="col-sm-9">
                        <input type="text" name="email" ng-model="user.email" placeholder="Email" class="form-control" />
                        <label class="alert alert-danger" ng-if="errorEmail">{{ errorEmail }}</label>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-9">
                        <input type="password" name="password" ng-model="user.password" placeholder="Password" class="form-control" />
                        <label class="alert alert-danger" ng-if="errorPassword">{{ errorPassword }}</label>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-9">
                        <input type="password" name="passwordConfirm" ng-model="user.passwordConfirm" placeholder="Confirm Password" class="form-control" />
                        <label class="alert alert-danger" ng-if="errorPasswordConfirm">{{ errorPasswordConfirm}}</label>
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-sm-9">
                        <button type="submit" class="btn btn-primary btn-block">Register User</button>
                    </div>
                </div>

            </form>
        </div>
    </div>
</div>
