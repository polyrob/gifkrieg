<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Gifkrieg - Let Battle Commence!</title>
    <script type="text/javascript" src="//cdn.jsdelivr.net/jquery/1/jquery.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.7/angular.min.js" type="text/javascript"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.7/angular-route.js" type="text/javascript"></script>
    <script src="//angular-ui.github.io/bootstrap/ui-bootstrap-tpls-0.11.0.js" type="text/javascript"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-growl/1.0.0/jquery.bootstrap-growl.min.js"></script>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/gifkrieg.css" rel="stylesheet">
    <style type="text/css">
        [ng\:cloak],
        [ng-cloak],
        .ng-cloak {
            display: none !important;
        }


    </style>
</head>


<body ng-app="gifkrieg">


<!-- Fixed navbar -->
<nav ng-controller="navigation as nav" class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar"
                    aria-expanded="false" aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="/">Gifkrieg</a>
        </div>
        <div submissionId="navbar" class="navbar-collapse collapse">
            <ul class="nav navbar-nav">
                <li><a href="#/">Home</a></li>
                <!-- ng-class="{active:nav.tab('home')}" if you want to do the tab highlighting-->
                <li><a href="#/leaderboard">Leaderboard</a></li>

            </ul>
            <ul class="nav navbar-nav navbar-right">

                <li ng-show="authenticated" class="dropdown">
                    <a href="#/mydeck" class="dropdown-toggle" data-toggle="dropdown" ng-mouseover="getUserGifs()">Your
                        GIFs <b class="caret"></b></a>
                </li>
                <li ng-show="authenticated"><a href="/">Your Stats</a></li>
                <!--<li ng-show="authenticated"><a href="/api/test">Test Api</a></li>-->
                <!--<li ng-show="authenticated"><a href="/">Admin</a></li>-->
                <li ng-show="authenticated"><a href="">Your Credits: {{credits}}</a></li>
                <li ng-show="authenticated"><a href="" ng-click="nav.logout()">Logout {{username}}</a></li>
                <li ng-show="!authenticated"><a href="#/login"><b>Login</b></a></li>
                <li ng-show="!authenticated"><a href="#/register">Register</a></li>

            </ul>
        </div>
        <!--/.nav-collapse -->
    </div>
</nav>



<div ng-view class="container"></div>


<div class="navbar navbar-fixed-bottom">
    <div class="container">
        <div ng-show="!authenticated">
            <p>You are unauthenticated.</p>
        </div>
        <div class="navbar-header">
            {{authorities}}, {{username}}, {{userId}}, {{gifdeck}}
        </div>

    </div>
</div>


<!-- Modal -->
<script type="text/ng-template" id="myModalContent.html">
    <div class="modal-header">
        <h3 class="modal-title" id="modal-title">{{data.title}}</h3>
    </div>
    <div class="modal-body" id="modal-body">{{data.content}}
        <!--<ul>-->
            <!--<li ng-repeat="item in items">-->
                <!--<a href="#" ng-click="$event.preventDefault(); $ctrl.selected.item = item">{{ item }}</a>-->
            <!--</li>-->
        <!--</ul>-->
        <!--Selected: <b>{{ $ctrl.selected.item }}</b>-->
    </div>
    <div class="modal-footer">
        <button class="btn btn-primary" type="button" ng-click="ok()">OK</button>
        <button class="btn btn-warning" type="button" ng-click="cancel()">Cancel</button>
    </div>
</script>

<script src="js/app.js"></script>
<script src="js/app_services.js"></script>
<script src="js/app_routes.js"></script>
<script src="js/app_controllers.js"></script>
</body>

</html>
