<!doctype html>
<html>
<head>
    <title>Hello Static AngularJS</title>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.7/angular.min.js" type="text/javascript"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.7/angular-route.js" type="text/javascript"></script>

    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/gifkrieg.css" rel="stylesheet">
    <style type="text/css">
[ng\:cloak], [ng-cloak], .ng-cloak {
  display: none !important;
}



    </style>
</head>


<body ng-app="hello">


<!-- Fixed navbar -->
<nav ng-controller="navigation as nav" class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar"
                    aria-expanded="false" aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="/">Gifkrieg</a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
            <ul class="nav navbar-nav">
                <li ng-class="{active:nav.tab('home')}"><a href="#/">Home</a></li>
                <li ng-class="{active:nav.tab('navigation')}"><a href="#/leaderboard">Leaderboard</a></li>

            </ul>
            <ul class="nav navbar-nav navbar-right">
                <li ng-show="authenticated"><a href="" ng-click="nav.logout()">logout</a></li>
                <li ng-show="authenticated"><a href="/">Your GIFs</a></li>
                <li ng-show="authenticated"><a href="/">Your Stats</a></li>
                <li ng-show="authenticated"><a href="/">Admin</a></li>
                <li class="dropdown" ng-show="!authenticated">
                    <a href="#/login" class="dropdown-toggle" data-toggle="dropdown"><b>Login</b> <span class="caret"></span></a>
                    <ul id="login-dp" class="dropdown-menu">
                        <li>
                            <div class="row">
                                <div class="col-md-12">
                                    Login via
                                    <div class="social-buttons">
                                        <a href="#" class="btn btn-fb"><i class="fa fa-facebook"></i> Facebook</a>
                                        <a href="#" class="btn btn-tw"><i class="fa fa-twitter"></i> Twitter</a>
                                    </div>
                                    or
                                    <form class="form" role="form" method="post" th:action="@{/login}"
                                          accept-charset="UTF-8"
                                          id="login-nav">
                                        <div class="form-group">
                                            <label class="sr-only" for="username">Username</label>
                                            <input type="text" class="form-control" id="username" name="username"
                                                   placeholder="Username" th:required="required"/>
                                        </div>
                                        <div class="form-group">
                                            <label class="sr-only" for="password">Password</label>
                                            <input type="password" class="form-control" id="password" name="password"
                                                   placeholder="Password" th:required="required"/>
                                            <div class="help-block text-right"><a href="">Forget the password ?</a>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <button type="submit" class="btn btn-primary btn-block">Sign in</button>
                                        </div>
                                        <div class="checkbox">
                                            <label>
                                                <input type="checkbox"> keep me logged-in</input>
                                            </label>
                                        </div>
                                    </form>
                                </div>
                                <div class="bottom text-center">
                                    New here ? <a href="/register"><b>Join Us</b></a>
                                </div>
                            </div>
                        </li>
                    </ul>
                </li>

                <li class="dropdown" sec:authorize="hasRole('ROLE_USER')">
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown"><span
                            sec:authentication="name">miquel</span> <span
                            class="caret"></span></a>
                    <ul id="user-dp" class="dropdown-menu">
                        <li>
                            <div class="row">
                                <div class="col-md-12">
                                    <form class="form" role="form" method="post" th:action="@{/logout}"
                                          id="logout-nav">
                                        <div class="form-group">
                                            <button type="submit" class="btn btn-primary btn-block">Log Out</button>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </li>
                    </ul>

                </li>
            </ul>
        </div><!--/.nav-collapse -->
    </div>
</nav>


<div ng-view class="container"></div>


<div class="navbar navbar-fixed-bottom">
    <div class="container">
        <div class="navbar-header">
            <p>footer text</p>
        </div>
    </div>
</div>

<script src="js/app.js"></script>
</body>
</html>
