<div class="jumbotron">
    <div class="text-center">
        <h1>Leaderboard</h1>
    </div>
</div>

<div class="container" ng-controller="leaderboardController as lc">

    <table class="table">
        <thead>
            <tr>
                <th>Rank</th>
                <th>User</th>
                <th>Score</th>
                <th>Rounds played
                    <th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="row in data">
                <td>{{row.id}}</td>
                <td>{{row.username}}</td>
                <td>{{row.score}}</td>
                <td>{{row.rounds}}</td>
            </tr>
        </tbody>
    </table>
</div>
